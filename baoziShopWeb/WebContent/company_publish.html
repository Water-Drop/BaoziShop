<!DOCTYPE HTML>
<html>
<head>
<title>BaoziShop|发布招聘</title>
<meta charset="UTF-8">
<link rel="icon" href="images/logo.png">
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />

<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	checklogin();
	
	$("#s_search").click(function(){
		if ($("#s_keyword").val() == "" || $("#s_keyword").val() == "关键字"){
   	    	window.open("http://www.baidu.com");
       	}else{
			window.open("http://www.baidu.com/s?word="+$("#s_keyword").val());
		}
	});
	
	$("#button").click(function(){
	       addOrder($("#head_count").val(),$("#candidate_count").val(),$("#position").val(),$("#salary").val(),$("#recruit_info").val(),$("#audit_info").val(),$("#interview_info").val(),$("#job_info").val(),$("#location").val());  
	});
});

function checklogin(){
    $.ajax( {
        type : "POST",
        url : "CheckLogin",
        data : {},
        dataType : "json",
        success:function(data){
        	if(data.msg != 0){
        		window.location.href = "company_login.html";
        	}
        },
        error: function(data){
            return false;
        }
    });
}

function addOrder(head_count,candidate_count,position,salary,recruit_info,audit_info,interview_info,job_info,location){
    $.ajax( {
        type : "POST",
        url : "AddRecruitOrder",
        data : {"head_count":head_count,"candidate_count":candidate_count,"position":position,"salary":salary,"recruit_info":recruit_info,"audit_info":audit_info,"interview_info":interview_info,"job_info":job_info,"location":location},
        dataType : "json",
        success:function(data){
        	if(data.msg == 0){
        		alert("发布成功！")
        		window.location.href = "company_list.html";
        	}
        },
        error: function(data){
            return false;
        }
    });
}
</script>
