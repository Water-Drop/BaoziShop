<!DOCTYPE HTML>

<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#s_search").click(function(){
			if ($("#s_keyword").val() == "" || $("#s_keyword").val() == "关键字"){
	   	    	window.open("http://www.baidu.com");
	       	}else{
				window.open("http://www.baidu.com/s?word="+$("#s_keyword").val());
			}
		});
		
		$("#button").click(function(){
		       if ($("#username").val() == ""){
		   	       alert("用户名不能为空！");
		           $("#username").focus();
		           return false;
		       }
		       if ($("#password").val() == ""){
		   	       alert("密码不能为空！");
		           $("#password").focus();
		           return false;
		       }
		       if ($("#email").val() == ""){
		   	       alert("密码不能为空！");
		           $("#email").focus();
		           return false;
		       }
		       registry($("#username").val(),$("#password").val(),$("#email").val());  
		});
		
		function registry(username,password,email){
		    $.ajax( {
		        type : "POST",
		        url : "Registry",
		        data : {"username":username,"password":password,"email":email},
		        dataType : "json",
		        success:function(data){
		        	if(data.msg == 0){
		        		window.location.href = "company_login.html";
		        	}else{
		        		alert("注册失败！请尝试使用其他用户名！");
		        	}
		        },
		        error: function(data){
		            return false;
		        }
		    });
		}
	});
</script>
