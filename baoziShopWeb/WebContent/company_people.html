<script type="text/javascript">
$(document).ready(function() {
	checklogin();
	
	$("#s_search").click(function(){
		if ($("#s_keyword").val() == "" || $("#s_keyword").val() == "关键字"){
   	    	window.open("http://www.baidu.com");
       	}else{
			window.open("http://www.baidu.com/s?word="+$("#s_keyword").val());
		}
	});
});

function checklogin(){
    $.ajax( {
        type : "POST",
        url : "CheckLogin",
        data : {},
        dataType : "json",
        success:function(data){
        	if(data.msg != 0){
        		window.location.href = "company_login.html";
        	}
        },
        error: function(data){
            return false;
        }
    });
}

	function pass() {
	    alert("审核完成!");
	    document.getElementById("h1").innerHTML="状态:已录用";
	    document.getElementById("h2").innerHTML="     ";
	}

	function fail() {
	    alert("审核完成!");
	    document.getElementById("h1").innerHTML="状态:未录用";
	    document.getElementById("h2").innerHTML="     ";
	}

</script>
